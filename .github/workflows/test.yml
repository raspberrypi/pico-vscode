name: Test extension

on:
  push:
  pull_request:

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup node v22
        uses: actions/setup-node@v5
        with:
          node-version: '22'
          cache: 'npm'
      - name: Install Dependencies
        run: |
          npm i -g @vscode/vsce ovsx
          npm ci
      - name: Test Extension
        run: npm run test
